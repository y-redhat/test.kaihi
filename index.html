<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚óà Portal</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --panel: #111;
            --text: #ccc;
            --accent: #0f0;
            --border: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: monospace;
            min-height: 100vh;
            overflow: hidden;
            cursor: default;
        }
        
        body.game-mode {
            cursor: none !important;
        }
        
        body.game-mode * {
            cursor: none !important;
        }
        
        /* „Ç≤„Éº„É†„É¢„Éº„Éâ„Ç´„Éº„ÇΩ„É´ */
        .game-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            display: none;
        }
        
        body.game-mode .game-cursor {
            display: block;
        }
        
        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„Éä */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* „Éò„ÉÉ„ÉÄ„Éº */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        h1 {
            color: var(--accent);
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        /* „ÉÑ„Éº„É´„Éê„Éº */
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 3px;
        }
        
        .toolbar input {
            flex: 1;
            background: black;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px;
            font-family: monospace;
        }
        
        .toolbar button {
            background: black;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 8px 15px;
            font-family: monospace;
            cursor: pointer;
        }
        
        .toolbar button:hover {
            background: var(--accent);
            color: black;
        }
        
        /* „É°„Ç§„É≥„Ç®„É™„Ç¢ */
        .main-area {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 15px;
            height: 75vh;
        }
        
        /* „Çµ„Ç§„Éâ„Éê„Éº */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .category-btn {
            background: var(--panel);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px;
            font-family: monospace;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }
        
        .category-btn:hover,
        .category-btn.active {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .game-toggle {
            margin-top: auto;
            background: #222;
            border: 1px solid #f00;
            color: #f00;
            padding: 12px;
            font-family: monospace;
            cursor: pointer;
            font-weight: bold;
        }
        
        .game-toggle.active {
            background: #f00;
            color: white;
        }
        
        /* „Çµ„Ç§„Éà„Ç∞„É™„ÉÉ„Éâ */
        .sites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 3px;
        }
        
        .site-btn {
            background: black;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 15px 5px;
            font-family: monospace;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-size: 12px;
        }
        
        .site-btn:hover {
            border-color: var(--accent);
            transform: scale(1.05);
        }
        
        .site-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        /* „Éñ„É©„Ç¶„Ç∂„Ç®„É™„Ç¢ */
        .browser-area {
            display: flex;
            flex-direction: column;
        }
        
        .browser-controls {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .control-btn {
            background: var(--panel);
            border: 1px solid var(--border);
            color: var(--text);
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .browser-frame {
            flex: 1;
            border: none;
            background: black;
        }
        
        /* „Ç∑„É≥„Éó„É´ÈÄöÁü• */
        .notify {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--panel);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 10px 15px;
            font-family: monospace;
            display: none;
        }
    </style>
</head>
<body>
    <!-- „Ç≤„Éº„É†„É¢„Éº„Éâ„Ç´„Éº„ÇΩ„É´ -->
    <div class="game-cursor" id="gameCursor"></div>
    
    <!-- ÈÄöÁü• -->
    <div class="notify" id="notify"></div>
    
    <div class="container">
        <!-- „Éò„ÉÉ„ÉÄ„Éº -->
        <div class="header">
            <h1>‚óà PORTAL</h1>
            <div style="color: #666; font-size: 12px;">Secure access point</div>
        </div>
        
        <!-- „ÉÑ„Éº„É´„Éê„Éº -->
        <div class="toolbar">
            <input type="text" id="urlInput" placeholder="Enter URL or search...">
            <button onclick="go()">GO</button>
        </div>
        
        <!-- „É°„Ç§„É≥„Ç®„É™„Ç¢ -->
        <div class="main-area">
            <!-- „Çµ„Ç§„Éâ„Éê„Éº -->
            <div class="sidebar">
                <button class="category-btn active" onclick="setCategory('all')">ALL</button>
                <button class="category-btn" onclick="setCategory('games')">GAMES</button>
                <button class="category-btn" onclick="setCategory('video')">VIDEO</button>
                <button class="category-btn" onclick="setCategory('social')">SOCIAL</button>
                
                <div class="sites-grid" id="sitesGrid">
                    <!-- „Çµ„Ç§„Éà„ÅØJS„ÅßÁîüÊàê -->
                </div>
                
                <button class="game-toggle" id="gameToggle" onclick="toggleGameMode()">
                    GAME MODE: OFF
                </button>
            </div>
            
            <!-- „Éñ„É©„Ç¶„Ç∂„Ç®„É™„Ç¢ -->
            <div class="browser-area">
                <div class="browser-controls">
                    <button class="control-btn" onclick="back()">‚Üê</button>
                    <button class="control-btn" onclick="forward()">‚Üí</button>
                    <button class="control-btn" onclick="refresh()">‚Üª</button>
                </div>
                <iframe class="browser-frame" id="browser" 
                        sandbox="allow-scripts allow-forms allow-same-origin allow-popups">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        // Ë¶ÅÁ¥†
        const browser = document.getElementById('browser');
        const urlInput = document.getElementById('urlInput');
        const sitesGrid = document.getElementById('sitesGrid');
        const gameToggle = document.getElementById('gameToggle');
        const gameCursor = document.getElementById('gameCursor');
        const notify = document.getElementById('notify');
        
        // Áä∂ÊÖã
        let history = [];
        let currentIndex = -1;
        let category = 'all';
        let gameMode = false;
        
        // „Çµ„Ç§„Éà„Éá„Éº„Çø
        const sites = [
            // „Ç≤„Éº„É†
            { name: 'Krunker', url: 'https://krunker.io', icon: 'üéØ', category: 'games' },
            { name: 'Roblox', url: 'https://www.roblox.com', icon: 'üéÆ', category: 'games' },
            { name: 'CrazyGames', url: 'https://www.crazygames.com', icon: 'üé≤', category: 'games' },
            { name: 'Poki', url: 'https://poki.com', icon: 'üïπÔ∏è', category: 'games' },
            { name: 'HoodaMath', url: 'https://www.hoodamath.com', icon: 'üßÆ', category: 'games' },
            { name: 'Coolmath', url: 'https://www.coolmathgames.com', icon: '‚ùÑÔ∏è', category: 'games' },
            { name: 'Friv', url: 'https://www.friv.com', icon: 'üé™', category: 'games' },
            
            // „Éì„Éá„Ç™
            { name: 'YouTube', url: 'https://www.youtube.com', icon: '‚ñ∂Ô∏è', category: 'video' },
            { name: 'Twitch', url: 'https://www.twitch.tv', icon: 'üî¥', category: 'video' },
            
            // „ÇΩ„Éº„Ç∑„É£„É´
            { name: 'Discord', url: 'https://discord.com', icon: 'üí¨', category: 'social' },
            { name: 'Reddit', url: 'https://www.reddit.com', icon: 'üì±', category: 'social' },
            
            // „Åù„ÅÆ‰ªñ
            { name: 'Google', url: 'https://www.google.com', icon: 'üîç', category: 'all' }
        ];
        
        // ÂàùÊúüÂåñ
        function init() {
            updateSites();
            load('https://www.google.com');
            
            // URLÂÖ•Âäõ„ÅßEnter„Ç≠„ÉºÂØæÂøú
            urlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') go();
            });
            
            // „Ç≤„Éº„É†„É¢„Éº„Éâ„ÅÆ„Éû„Ç¶„ÇπËøΩÂæì
            document.addEventListener('mousemove', (e) => {
                if (gameMode) {
                    gameCursor.style.left = e.pageX - 10 + 'px';
                    gameCursor.style.top = e.pageY - 10 + 'px';
                }
            });
        }
        
        // „Çµ„Ç§„ÉàË°®Á§∫Êõ¥Êñ∞
        function updateSites() {
            sitesGrid.innerHTML = '';
            
            const filtered = category === 'all' 
                ? sites 
                : sites.filter(s => s.category === category);
            
            filtered.forEach(site => {
                const btn = document.createElement('button');
                btn.className = 'site-btn';
                btn.innerHTML = `
                    <div class="site-icon">${site.icon}</div>
                    <div>${site.name}</div>
                `;
                btn.onclick = () => {
                    urlInput.value = site.url;
                    load(site.url);
                };
                sitesGrid.appendChild(btn);
            });
        }
        
        // „Ç´„ÉÜ„Ç¥„É™Ë®≠ÂÆö
        function setCategory(cat) {
            category = cat;
            
            // „Éú„Çø„É≥Áä∂ÊÖãÊõ¥Êñ∞
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updateSites();
        }
        
        // „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥
        function go() {
            const input = urlInput.value.trim();
            if (!input) return;
            
            let url;
            if (input.includes('.') && !input.includes(' ')) {
                url = input.startsWith('http') ? input : 'https://' + input;
            } else {
                url = `https://www.google.com/search?q=${encodeURIComponent(input)}`;
            }
            
            load(url);
        }
        
        function load(url) {
            // Â±•Ê≠¥Êõ¥Êñ∞
            history = history.slice(0, currentIndex + 1);
            history.push(url);
            currentIndex = history.length - 1;
            
            // Ë™≠„ÅøËæº„Åø
            browser.src = url;
            
            // „Ç≤„Éº„É†„Çµ„Ç§„Éà„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            const gameSites = ['krunker.io', 'crazygames.com', 'poki.com'];
            const isGameSite = gameSites.some(site => url.includes(site));
            
            if (isGameSite && !gameMode) {
                showNotify('Game detected. Enable Game Mode for better experience.');
            }
        }
        
        // „Éñ„É©„Ç¶„Ç∂„Ç≥„É≥„Éà„É≠„Éº„É´
        function back() {
            if (currentIndex > 0) {
                currentIndex--;
                browser.src = history[currentIndex];
            }
        }
        
        function forward() {
            if (currentIndex < history.length - 1) {
                currentIndex++;
                browser.src = history[currentIndex];
            }
        }
        
        function refresh() {
            browser.src = browser.src;
        }
        
        // „Ç≤„Éº„É†„É¢„Éº„ÉâÂàá„ÇäÊõø„Åà
        function toggleGameMode() {
            gameMode = !gameMode;
            document.body.classList.toggle('game-mode', gameMode);
            gameToggle.textContent = `GAME MODE: ${gameMode ? 'ON' : 'OFF'}`;
            gameToggle.classList.toggle('active', gameMode);
            
            if (gameMode) {
                showNotify('Game Mode ON - Mouse cursor hidden');
                // iframeÂÜÖ„Å´„ÇÇ„Ç´„Éº„ÇΩ„É´„ÇíÈùûË°®Á§∫„Å´„Åô„ÇãË©¶„Åø
                try {
                    const iframeDoc = browser.contentDocument;
                    const style = document.createElement('style');
                    style.textContent = '* { cursor: none !important; }';
                    iframeDoc.head.appendChild(style);
                } catch(e) {
                    // „ÇØ„É≠„Çπ„Ç™„É™„Ç∏„É≥Âà∂Èôê
                }
            } else {
                showNotify('Game Mode OFF');
            }
        }
        
        // ÈÄöÁü•Ë°®Á§∫
        function showNotify(msg) {
            notify.textContent = msg;
            notify.style.display = 'block';
            setTimeout(() => {
                notify.style.display = 'none';
            }, 2000);
        }
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÂÆüË°å
        window.onload = init;
    </script>
</body>
</html>
