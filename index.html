<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â≠¶Áøí„É™„ÇΩ„Éº„Çπ„Éù„Éº„Çø„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .search-section {
            margin-bottom: 40px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }
        
        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }
        
        .quick-links-section h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8rem;
        }
        
        .quick-links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .quick-link {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .quick-link:hover {
            background: white;
            border-color: #4facfe;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .quick-link-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .quick-link-text {
            font-weight: 600;
            color: #333;
        }
        
        .browser-section {
            margin-top: 40px;
        }
        
        .browser-controls {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .url-display {
            flex: 1;
            background: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 0.9rem;
            color: #666;
            border: 1px solid #e0e0e0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: white;
            color: #666;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: #4facfe;
            color: white;
        }
        
        .browser-frame {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 0 0 15px 15px;
            background: white;
        }
        
        .hidden-input {
            position: fixed;
            top: -100px;
            left: -100px;
            width: 1px;
            height: 1px;
            opacity: 0;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }
        
        @media (max-width: 768px) {
            .quick-links-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .browser-frame {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>
    
    <div class="container">
        <div class="header">
            <h1>üéì Â≠¶Áøí„É™„ÇΩ„Éº„Çπ„Éù„Éº„Çø„É´</h1>
            <p>Á†îÁ©∂„Å®Â≠¶Áøí„ÅÆ„Åü„ÇÅ„ÅÆÊïôËÇ≤„É™„ÇΩ„Éº„Çπ„Å´„Ç¢„ÇØ„Çª„Çπ</p>
        </div>
        
        <div class="main-content">
            <div class="search-section">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" 
                           placeholder="URL„ÇíÂÖ•Âäõ„Åô„Çã„Åã„ÄÅÊ§úÁ¥¢„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ...">
                    <button class="search-btn" onclick="navigateToSite()">
                        üîç „Ç¢„ÇØ„Çª„Çπ
                    </button>
                </div>
            </div>
            
            <div class="quick-links-section">
                <h2>üìö ‰∫∫Ê∞ó„ÅÆÂ≠¶Áøí„Çµ„Ç§„Éà</h2>
                <div class="quick-links-grid" id="quickLinks">
                    <!-- „ÇØ„Ç§„ÉÉ„ÇØ„É™„É≥„ÇØ„ÅØJavaScript„ÅßÂãïÁöÑ„Å´ÁîüÊàê -->
                </div>
            </div>
            
            <div class="browser-section">
                <div class="browser-controls">
                    <button class="control-btn" onclick="goBack()">‚Üê</button>
                    <button class="control-btn" onclick="goForward()">‚Üí</button>
                    <button class="control-btn" onclick="refreshPage()">‚Üª</button>
                    <button class="control-btn" onclick="openInNewTab()">‚Üó</button>
                    <div class="url-display" id="currentUrl">Ê∫ñÂÇôÂÆå‰∫Ü...</div>
                    <button class="control-btn" onclick="copyUrl()">üìã</button>
                </div>
                <iframe class="browser-frame" id="browserFrame" 
                        sandbox="allow-scripts allow-forms allow-same-origin allow-popups">
                </iframe>
            </div>
        </div>
    </div>
    
    <!-- Èö†„Åóiframe„ÅßÂÖàË™≠„ÅøÔºà„Ç™„Éó„Ç∑„Éß„É≥Ôºâ -->
    <div class="hidden-input">
        <iframe id="preloadFrame" style="display:none;"></iframe>
    </div>

    <script>
        // „É°„Ç§„É≥„ÅÆiframeË¶ÅÁ¥†
        const browserFrame = document.getElementById('browserFrame');
        const searchInput = document.getElementById('searchInput');
        const currentUrlEl = document.getElementById('currentUrl');
        const notification = document.getElementById('notification');
        const quickLinksGrid = document.getElementById('quickLinks');
        
        // Èñ≤Ë¶ßÂ±•Ê≠¥
        let history = [];
        let currentHistoryIndex = -1;
        
        // „ÇØ„Ç§„ÉÉ„ÇØ„É™„É≥„ÇØ„ÅÆÂÆöÁæ© - conf.js„ÅÆtabCheck„Å´Âü∫„Å•„Åè
        const quickLinks = [
            // „ÇΩ„Éº„Ç∑„É£„É´„É°„Éá„Ç£„Ç¢ & „Ç®„É≥„Çø„Éº„ÉÜ„Ç§„É≥„É°„É≥„Éà
            { name: 'YouTube', url: 'https://www.youtube.com', icon: '‚ñ∂Ô∏è', category: 'video' },
            { name: 'Netflix', url: 'https://www.netflix.com', icon: 'üé¨', category: 'video' },
            { name: 'Spotify', url: 'https://open.spotify.com', icon: 'üéµ', category: 'music' },
            { name: 'SoundCloud', url: 'https://soundcloud.com', icon: 'üéß', category: 'music' },
            { name: 'Twitch', url: 'https://www.twitch.tv', icon: 'üéÆ', category: 'gaming' },
            { name: 'Disney+', url: 'https://www.disneyplus.com', icon: 'üè∞', category: 'video' },
            
            // „ÇΩ„Éº„Ç∑„É£„É´„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ
            { name: 'Instagram', url: 'https://www.instagram.com', icon: 'üì∏', category: 'social' },
            { name: 'Twitter', url: 'https://twitter.com', icon: 'üê¶', category: 'social' },
            { name: 'Facebook', url: 'https://www.facebook.com', icon: 'üë•', category: 'social' },
            { name: 'Reddit', url: 'https://www.reddit.com', icon: 'üì±', category: 'social' },
            { name: 'TikTok', url: 'https://www.tiktok.com', icon: 'üéµ', category: 'social' },
            { name: 'Pinterest', url: 'https://www.pinterest.com', icon: 'üìå', category: 'social' },
            
            // „Ç≤„Éº„É†
            { name: 'Roblox', url: 'https://www.roblox.com', icon: 'üéÆ', category: 'gaming' },
            { name: 'Epic Games', url: 'https://www.epicgames.com', icon: 'üéØ', category: 'gaming' },
            { name: 'Cool Math Games', url: 'https://www.coolmathgames.com', icon: 'üßÆ', category: 'gaming' },
            { name: 'Poki', url: 'https://poki.com', icon: 'üïπÔ∏è', category: 'gaming' },
            { name: 'Krunker', url: 'https://krunker.io', icon: 'üî´', category: 'gaming' },
            
            // „Åù„ÅÆ‰ªñ
            { name: 'Google', url: 'https://www.google.com', icon: 'üîç', category: 'search' },
            { name: 'Discord', url: 'https://discord.com', icon: 'üí¨', category: 'communication' },
            { name: 'Zoom', url: 'https://zoom.us', icon: 'üìπ', category: 'communication' },
            { name: 'Amazon Video', url: 'https://www.amazon.com/Amazon-Video', icon: 'üé•', category: 'video' }
        ];
        
        // „ÇØ„Ç§„ÉÉ„ÇØ„É™„É≥„ÇØ„ÇíÁîüÊàê
        function generateQuickLinks() {
            quickLinksGrid.innerHTML = '';
            quickLinks.forEach(link => {
                const linkElement = document.createElement('div');
                linkElement.className = 'quick-link';
                linkElement.innerHTML = `
                    <div class="quick-link-icon">${link.icon}</div>
                    <div class="quick-link-text">${link.name}</div>
                `;
                linkElement.onclick = () => goToQuickLink(link.url, link.name);
                quickLinksGrid.appendChild(linkElement);
            });
        }
        
        // „ÇØ„Ç§„ÉÉ„ÇØ„É™„É≥„ÇØ„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Åü„Å®„Åç
        function goToQuickLink(url, name) {
            searchInput.value = url;
            showNotification(`üìÅ ${name}„Å´ÁßªÂãï‰∏≠...`);
            loadUrl(url);
        }
        
        // „É°„Ç§„É≥„ÅÆ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥Èñ¢Êï∞
        function navigateToSite() {
            const input = searchInput.value.trim();
            if (!input) {
                showNotification('‚ö†Ô∏è URL„Åæ„Åü„ÅØÊ§úÁ¥¢Ë™û„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'warning');
                return;
            }
            
            let url;
            if (isValidUrl(input)) {
                // ÂÆåÂÖ®„Å™URL„ÅÆÂ†¥Âêà
                url = input.startsWith('http') ? input : 'https://' + input;
            } else {
                // Ê§úÁ¥¢Ë™û„ÅÆÂ†¥Âêà
                url = `https://www.google.com/search?q=${encodeURIComponent(input)}`;
            }
            
            showNotification('üåê „Çµ„Ç§„Éà„Å´„Ç¢„ÇØ„Çª„Çπ‰∏≠...');
            loadUrl(url);
        }
        
        // URL„ÅÆÊ§úË®º
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
        
        // URL„ÇíË™≠„ÅøËæº„ÇÄ
        function loadUrl(url) {
            // Â±•Ê≠¥„ÇíÊõ¥Êñ∞
            history = history.slice(0, currentHistoryIndex + 1);
            history.push(url);
            currentHistoryIndex = history.length - 1;
            
            // iframe„Åß„Çµ„Ç§„Éà„ÇíË™≠„ÅøËæº„Åø
            browserFrame.src = url;
            currentUrlEl.textContent = `„Ç¢„ÇØ„Çª„ÇπÂÖà: ${url}`;
            
            // iframe„ÅÆË™≠„ÅøËæº„ÅøÂÆå‰∫Ü„ÇíÁõ£Ë¶ñ
            browserFrame.onload = function() {
                showNotification('‚úÖ „Çµ„Ç§„Éà„ÅÆË™≠„ÅøËæº„Åø„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü');
                currentUrlEl.textContent = `ÁèæÂú®: ${url}`;
                
                // iframeÂÜÖ„ÅÆÁõ£Ë¶ñ„Çπ„ÇØ„É™„Éó„Éà„ÇíÁÑ°ÂäπÂåñ„Åô„ÇãË©¶„Åø
                try {
                    const iframeDoc = browserFrame.contentDocument || browserFrame.contentWindow.document;
                    
                    // SecurlyÈñ¢ÈÄ£„ÅÆ„Çπ„ÇØ„É™„Éó„Éà„ÇíÊé¢„Åó„Å¶ÁÑ°ÂäπÂåñ
                    const scripts = iframeDoc.querySelectorAll('script');
                    scripts.forEach(script => {
                        const src = script.src || '';
                        if (src.includes('securly') || 
                            src.includes('content') || 
                            src.includes('blocked')) {
                            script.remove();
                            console.log('Áõ£Ë¶ñ„Çπ„ÇØ„É™„Éó„Éà„ÇíÂâäÈô§:', src);
                        }
                    });
                    
                    // „Éñ„É≠„ÉÉ„ÇØ„Éö„Éº„Ç∏„ÇíÊ§úÂá∫„Åó„ÅüÂ†¥Âêà„ÅÆÂá¶ÁêÜ
                    if (iframeDoc.body && iframeDoc.body.innerHTML.includes("isn't allowed")) {
                        showNotification('üö´ „Éñ„É≠„ÉÉ„ÇØ„Éö„Éº„Ç∏„ÇíÊ§úÂá∫„ÄÅ„Éê„Ç§„Éë„Çπ„ÇíË©¶„Åø„Åæ„Åô...', 'warning');
                        bypassBlockPage(iframeDoc);
                    }
                } catch (error) {
                    // „ÇØ„É≠„Çπ„Ç™„É™„Ç∏„É≥Âà∂Èôê - Ê≠£Â∏∏„Å™„Ç±„Éº„Çπ
                }
            };
            
            // „Ç®„É©„ÉºÂá¶ÁêÜ
            browserFrame.onerror = function() {
                showNotification('‚ùå „Çµ„Ç§„Éà„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
            };
        }
        
        // „Éñ„É≠„ÉÉ„ÇØ„Éö„Éº„Ç∏„ÅÆ„Éê„Ç§„Éë„Çπ
        function bypassBlockPage(iframeDoc) {
            try {
                // blocked.html„ÅÆXSSËÑÜÂº±ÊÄß„ÇíÂà©Áî®
                const urlParams = new URLSearchParams(iframeDoc.location.search);
                const siteParam = urlParams.get('site');
                
                if (siteParam) {
                    const actualUrl = atob(siteParam);
                    showNotification(`üîì „Éñ„É≠„ÉÉ„ÇØ„Çí„Éê„Ç§„Éë„Çπ: ${actualUrl}`);
                    
                    // ÂÆüÈöõ„ÅÆ„Çµ„Ç§„Éà„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                    setTimeout(() => {
                        browserFrame.src = actualUrl;
                    }, 1000);
                }
            } catch (error) {
                console.log('„Éê„Ç§„Éë„ÇπÂ§±Êïó:', error);
            }
        }
        
        // „Éñ„É©„Ç¶„Ç∂„Ç≥„É≥„Éà„É≠„Éº„É´Èñ¢Êï∞
        function goBack() {
            if (currentHistoryIndex > 0) {
                currentHistoryIndex--;
                browserFrame.src = history[currentHistoryIndex];
                currentUrlEl.textContent = `‚Üê Êàª„Çã: ${history[currentHistoryIndex]}`;
                showNotification('‚Ü©Ô∏è Ââç„ÅÆ„Éö„Éº„Ç∏„Å´Êàª„Çä„Åæ„Åô');
            }
        }
        
        function goForward() {
            if (currentHistoryIndex < history.length - 1) {
                currentHistoryIndex++;
                browserFrame.src = history[currentHistoryIndex];
                currentUrlEl.textContent = `‚Üí ÈÄ≤„ÇÄ: ${history[currentHistoryIndex]}`;
                showNotification('‚Ü™Ô∏è Ê¨°„ÅÆ„Éö„Éº„Ç∏„Å´ÈÄ≤„Åø„Åæ„Åô');
            }
        }
        
        function refreshPage() {
            if (history[currentHistoryIndex]) {
                browserFrame.src = history[currentHistoryIndex];
                showNotification('üîÑ „Éö„Éº„Ç∏„ÇíÂÜçË™≠„ÅøËæº„Åø‰∏≠...');
            }
        }
        
        function openInNewTab() {
            if (history[currentHistoryIndex]) {
                window.open(history[currentHistoryIndex], '_blank');
                showNotification('‚ÜóÔ∏è Êñ∞„Åó„ÅÑ„Çø„Éñ„ÅßÈñã„Åç„Åæ„Åó„Åü');
            }
        }
        
        function copyUrl() {
            if (history[currentHistoryIndex]) {
                navigator.clipboard.writeText(history[currentHistoryIndex])
                    .then(() => showNotification('üìã URL„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü'))
                    .catch(err => console.error('„Ç≥„Éî„ÉºÂ§±Êïó:', err));
            }
        }
        
        // ÈÄöÁü•Ë°®Á§∫Èñ¢Êï∞
        function showNotification(message, type = 'info') {
            notification.textContent = message;
            notification.style.display = 'block';
            
            // „Çø„Ç§„Éó„Å´Âøú„Åò„ÅüËâ≤„ÇíË®≠ÂÆö
            const colors = {
                'info': '#4facfe',
                'success': '#4caf50',
                'warning': '#ff9800',
                'error': '#f44336'
            };
            notification.style.background = colors[type] || colors.info;
            
            // 3ÁßíÂæå„Å´ÈùûË°®Á§∫
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
        document.addEventListener('keydown', function(event) {
            // Ctrl + Enter: „Éä„Éì„Ç≤„Éº„Éà
            if (event.ctrlKey && event.key === 'Enter') {
                event.preventDefault();
                navigateToSite();
            }
            
            // Alt + ‚Üê: Êàª„Çã
            if (event.altKey && event.key === 'ArrowLeft') {
                event.preventDefault();
                goBack();
            }
            
            // Alt + ‚Üí: ÈÄ≤„ÇÄ
            if (event.altKey && event.key === 'ArrowRight') {
                event.preventDefault();
                goForward();
            }
            
            // F5: Êõ¥Êñ∞
            if (event.key === 'F5') {
                event.preventDefault();
                refreshPage();
            }
        });
        
        // Enter„Ç≠„Éº„ÅßÊ§úÁ¥¢
        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                navigateToSite();
            }
        });
        
        // ÂàùÊúüÂåñ
        function initialize() {
            generateQuickLinks();
            loadUrl('https://www.google.com');
            
            // ÂÆöÊúüÁöÑ„Å™Áõ£Ë¶ñÈò≤Ê≠¢Ôºà„Ç™„Éó„Ç∑„Éß„É≥Ôºâ
            setInterval(() => {
                try {
                    // iframeÂÜÖ„ÅÆÁõ£Ë¶ñ„ÇíÈò≤Ê≠¢
                    if (browserFrame.contentWindow) {
                        // Áõ£Ë¶ñÈñ¢Êï∞„ÇíÁÑ°ÂäπÂåñ„Åô„ÇãË©¶„Åø
                        const iframeWindow = browserFrame.contentWindow;
                        if (iframeWindow.blockGoogleGames) {
                            iframeWindow.blockGoogleGames = function() {};
                        }
                    }
                } catch (e) {
                    // „ÇØ„É≠„Çπ„Ç™„É™„Ç∏„É≥Âà∂Èôê - ÁÑ°Ë¶ñ
                }
            }, 5000);
        }
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÂàùÊúüÂåñ
        window.onload = initialize;
    </script>
</body>
</html>
