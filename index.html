<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚óà Portal ‚óà</title>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-panel: #111111;
            --accent: #00ff41;
            --accent-secondary: #008f11;
            --text: #e0e0e0;
            --text-dim: #888888;
            --border: #333333;
            --border-glow: rgba(0, 255, 65, 0.3);
            --terminal: 'Courier New', 'Consolas', 'Monaco', monospace;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            --glow: 0 0 15px rgba(0, 255, 65, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--bg-dark);
            color: var(--text);
            font-family: var(--terminal);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* „Éò„ÉÉ„ÉÄ„Éº */
        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
        }
        
        .title {
            color: var(--accent);
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--text-dim);
            font-size: 0.9rem;
        }
        
        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }
        
        /* „Çµ„Ç§„Éâ„Éê„Éº */
        .sidebar {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 20px;
        }
        
        .section-title {
            color: var(--accent);
            font-size: 1rem;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Ê§úÁ¥¢„Éú„ÉÉ„ÇØ„Çπ */
        .search-box {
            margin-bottom: 25px;
        }
        
        .search-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px 15px;
            font-family: var(--terminal);
            font-size: 0.9rem;
            margin-bottom: 10px;
            border-radius: 3px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: var(--glow);
        }
        
        .search-btn {
            width: 100%;
            background: var(--bg-dark);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 12px;
            font-family: var(--terminal);
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.2s;
        }
        
        .search-btn:hover {
            background: rgba(0, 255, 65, 0.1);
        }
        
        /* „Ç´„ÉÜ„Ç¥„É™Âàá„ÇäÊõø„Åà */
        .category-toggles {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 25px;
        }
        
        .category-btn {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 10px;
            font-family: var(--terminal);
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.2s;
        }
        
        .category-btn.active {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(0, 255, 65, 0.05);
        }
        
        .category-btn:hover:not(.active) {
            border-color: var(--text-dim);
            color: var(--text);
        }
        
        /* „Çµ„Ç§„Éà„Ç∞„É™„ÉÉ„Éâ */
        .sites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 5px;
        }
        
        .site-btn {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 15px 5px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-size: 0.8rem;
        }
        
        .site-btn:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .site-icon {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        /* „Éñ„É©„Ç¶„Ç∂„Çª„ÇØ„Ç∑„Éß„É≥ */
        .browser-section {
            display: flex;
            flex-direction: column;
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .browser-toolbar {
            background: var(--bg-dark);
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .toolbar-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            width: 32px;
            height: 32px;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .toolbar-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .url-bar {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 12px;
            font-family: var(--terminal);
            font-size: 0.85rem;
            border-radius: 3px;
            margin: 0 10px;
        }
        
        .browser-frame {
            flex: 1;
            min-height: 700px;
            border: none;
            background: black;
        }
        
        /* „Çπ„ÉÜ„Éº„Çø„Çπ„Éê„Éº */
        .status-bar {
            background: var(--bg-dark);
            padding: 10px 15px;
            border-top: 1px solid var(--border);
            font-size: 0.8rem;
            color: var(--text-dim);
            display: flex;
            justify-content: space-between;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
        }
        
        /* ÈÄöÁü• */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-left: 3px solid var(--accent);
            color: var(--text);
            padding: 12px 16px;
            border-radius: 3px;
            max-width: 300px;
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .browser-frame {
                min-height: 500px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .category-toggles {
                grid-template-columns: 1fr;
            }
            
            .sites-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            }
            
            .browser-frame {
                min-height: 400px;
            }
            
            .browser-toolbar {
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .url-bar {
                order: -1;
                width: 100%;
                margin: 0 0 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- ÈÄöÁü• -->
    <div class="notification" id="notification"></div>
    
    <div class="container">
        <!-- „Éò„ÉÉ„ÉÄ„Éº -->
        <div class="header">
            <h1 class="title">‚óà Portal</h1>
            <div class="subtitle">Secure access interface</div>
        </div>
        
        <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
        <div class="main-content">
            <!-- „Çµ„Ç§„Éâ„Éê„Éº -->
            <div class="sidebar">
                <!-- Ê§úÁ¥¢ -->
                <div class="section-title">Search</div>
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" 
                           placeholder="Enter URL or search terms...">
                    <button class="search-btn" onclick="navigate()">Access</button>
                </div>
                
                <!-- „Ç´„ÉÜ„Ç¥„É™Âàá„ÇäÊõø„Åà -->
                <div class="section-title">Categories</div>
                <div class="category-toggles">
                    <button class="category-btn active" onclick="setCategory('all')">All</button>
                    <button class="category-btn" onclick="setCategory('social')">Social</button>
                    <button class="category-btn" onclick="setCategory('video')">Video</button>
                    <button class="category-btn" onclick="setCategory('music')">Music</button>
                    <button class="category-btn" onclick="setCategory('games')">Games</button>
                    <button class="category-btn" onclick="setCategory('other')">Other</button>
                </div>
                
                <!-- „Çµ„Ç§„Éà‰∏ÄË¶ß -->
                <div class="section-title">Quick Access</div>
                <div class="sites-grid" id="sitesGrid">
                    <!-- „Çµ„Ç§„Éà„Éú„Çø„É≥„ÅØJS„ÅßÁîüÊàê -->
                </div>
            </div>
            
            <!-- „Éñ„É©„Ç¶„Ç∂ -->
            <div class="browser-section">
                <div class="browser-toolbar">
                    <button class="toolbar-btn" onclick="goBack()" title="Back">‚Üê</button>
                    <button class="toolbar-btn" onclick="goForward()" title="Forward">‚Üí</button>
                    <button class="toolbar-btn" onclick="refresh()" title="Refresh">‚Üª</button>
                    <div class="url-bar" id="urlDisplay">Ready...</div>
                    <button class="toolbar-btn" onclick="openNew()" title="New Tab">+</button>
                    <button class="toolbar-btn" onclick="copyUrl()" title="Copy URL">üìã</button>
                </div>
                <iframe class="browser-frame" id="browserFrame" 
                        sandbox="allow-scripts allow-forms allow-same-origin allow-popups">
                </iframe>
                <div class="status-bar">
                    <div class="status-item">
                        <div class="status-dot"></div>
                        <span id="statusText">Connected</span>
                    </div>
                    <div class="status-item">
                        <span id="siteCount">0</span> sites available
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ë¶ÅÁ¥†
        const browserFrame = document.getElementById('browserFrame');
        const searchInput = document.getElementById('searchInput');
        const urlDisplay = document.getElementById('urlDisplay');
        const notification = document.getElementById('notification');
        const sitesGrid = document.getElementById('sitesGrid');
        const statusText = document.getElementById('statusText');
        const siteCount = document.getElementById('siteCount');
        
        // Áä∂ÊÖã
        let history = [];
        let currentIndex = -1;
        let activeCategory = 'all';
        
        // „Çµ„Ç§„Éà„Éá„Éº„Çø
        const sites = [
            { name: 'YouTube', url: 'https://www.youtube.com', icon: '‚ñ∂Ô∏è', category: 'video' },
            { name: 'Netflix', url: 'https://www.netflix.com', icon: 'üé¨', category: 'video' },
            { name: 'Spotify', url: 'https://open.spotify.com', icon: 'üéµ', category: 'music' },
            { name: 'Twitch', url: 'https://www.twitch.tv', icon: 'üî¥', category: 'video' },
            { name: 'Discord', url: 'https://discord.com', icon: 'üí¨', category: 'social' },
            { name: 'Reddit', url: 'https://www.reddit.com', icon: 'üì±', category: 'social' },
            { name: 'Twitter', url: 'https://twitter.com', icon: 'üê¶', category: 'social' },
            { name: 'Instagram', url: 'https://www.instagram.com', icon: 'üì∏', category: 'social' },
            { name: 'TikTok', url: 'https://www.tiktok.com', icon: 'üéµ', category: 'social' },
            { name: 'Facebook', url: 'https://www.facebook.com', icon: 'üë•', category: 'social' },
            { name: 'Google', url: 'https://www.google.com', icon: 'üîç', category: 'other' },
            { name: 'Roblox', url: 'https://www.roblox.com', icon: 'üéÆ', category: 'games' },
            { name: 'Coolmath', url: 'https://www.coolmathgames.com', icon: 'üßÆ', category: 'games' },
            { name: 'SoundCloud', url: 'https://soundcloud.com', icon: '‚òÅÔ∏è', category: 'music' },
            { name: 'Amazon Video', url: 'https://www.amazon.com/Amazon-Video', icon: 'üé•', category: 'video' },
            { name: 'Disney+', url: 'https://www.disneyplus.com', icon: 'üè∞', category: 'video' },
            { name: 'GitHub', url: 'https://github.com', icon: 'üêô', category: 'other' },
            { name: 'Wikipedia', url: 'https://wikipedia.org', icon: 'üìö', category: 'other' }
        ];
        
        // ÂàùÊúüÂåñ
        function init() {
            updateSiteGrid();
            loadUrl('https://www.google.com');
            setupEvents();
        }
        
        // „Çµ„Ç§„Éà„Ç∞„É™„ÉÉ„ÉâÊõ¥Êñ∞
        function updateSiteGrid() {
            sitesGrid.innerHTML = '';
            
            const filteredSites = activeCategory === 'all' 
                ? sites 
                : sites.filter(site => site.category === activeCategory);
            
            filteredSites.forEach(site => {
                const btn = document.createElement('button');
                btn.className = 'site-btn';
                btn.innerHTML = `
                    <div class="site-icon">${site.icon}</div>
                    <div>${site.name}</div>
                `;
                btn.onclick = () => {
                    searchInput.value = site.url;
                    navigateTo(site.url);
                };
                sitesGrid.appendChild(btn);
            });
            
            siteCount.textContent = filteredSites.length;
        }
        
        // „Ç´„ÉÜ„Ç¥„É™Ë®≠ÂÆö
        function setCategory(category) {
            activeCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            updateSiteGrid();
        }
        
        // „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥
        function navigate() {
            const input = searchInput.value.trim();
            if (!input) return;
            
            let url;
            if (input.includes('.') && !input.includes(' ')) {
                url = input.startsWith('http') ? input : 'https://' + input;
            } else {
                url = `https://www.google.com/search?q=${encodeURIComponent(input)}`;
            }
            
            navigateTo(url);
        }
        
        function navigateTo(url) {
            // Â±•Ê≠¥Êõ¥Êñ∞
            history = history.slice(0, currentIndex + 1);
            history.push(url);
            currentIndex = history.length - 1;
            
            // Ë™≠„ÅøËæº„Åø
            browserFrame.src = url;
            urlDisplay.textContent = `Loading: ${url.substring(0, 40)}...`;
            statusText.textContent = 'Connecting...';
            
            // Ë™≠„ÅøËæº„ÅøÂÆå‰∫Ü
            browserFrame.onload = () => {
                urlDisplay.textContent = url;
                statusText.textContent = 'Connected';
                
                // Áõ£Ë¶ñ„Çπ„ÇØ„É™„Éó„ÉàÁÑ°ÂäπÂåñ
                try {
                    const iframeDoc = browserFrame.contentDocument;
                    const scripts = iframeDoc.querySelectorAll('script');
                    scripts.forEach(script => {
                        if (script.src && (
                            script.src.includes('securly') || 
                            script.src.includes('content') || 
                            script.src.includes('blocked'))) {
                            script.remove();
                        }
                    });
                } catch(e) {
                    // „ÇØ„É≠„Çπ„Ç™„É™„Ç∏„É≥Âà∂Èôê
                }
            };
            
            browserFrame.onerror = () => {
                statusText.textContent = 'Connection failed';
            };
        }
        
        // „Éñ„É©„Ç¶„Ç∂„Ç≥„É≥„Éà„É≠„Éº„É´
        function goBack() {
            if (currentIndex > 0) {
                currentIndex--;
                browserFrame.src = history[currentIndex];
            }
        }
        
        function goForward() {
            if (currentIndex < history.length - 1) {
                currentIndex++;
                browserFrame.src = history[currentIndex];
            }
        }
        
        function refresh() {
            browserFrame.src = browserFrame.src;
        }
        
        function openNew() {
            window.open(browserFrame.src, '_blank');
        }
        
        function copyUrl() {
            navigator.clipboard.writeText(browserFrame.src);
            showNotification('URL copied');
        }
        
        // ÈÄöÁü•
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
        
        // „Ç§„Éô„É≥„ÉàË®≠ÂÆö
        function setupEvents() {
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') navigate();
            });
        }
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„Åø
        window.onload = init;
    </script>
</body>
</html>
