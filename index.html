<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚óà KNG dark web ‚óà</title>
    <style>
        :root {
            --primary: #0a0a0a;
            --secondary: #111111;
            --accent: #00ff41;
            --accent-secondary: #008f11;
            --text: #c0c0c0;
            --text-dark: #808080;
            --glow: 0 0 10px rgba(0, 255, 65, 0.5);
            --glow-strong: 0 0 20px rgba(0, 255, 65, 0.8);
            --border: 1px solid #333;
            --border-glow: 1px solid rgba(0, 255, 65, 0.3);
            --terminal-font: 'Courier New', 'Consolas', monospace;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--primary);
            color: var(--text);
            font-family: var(--terminal-font);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 65, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 143, 17, 0.05) 0%, transparent 50%);
        }
        
        /* „Ç∞„É™„ÉÉ„ÉÅ„Ç®„Éï„Çß„ÇØ„Éà */
        .glitch {
            position: relative;
            animation: glitch 5s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            97% { transform: translate(0); }
            98% { transform: translate(-2px, 1px); }
            99% { transform: translate(2px, -1px); }
        }
        
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, 
                transparent 0%, 
                var(--accent) 50%, 
                transparent 100%);
            animation: scan 3s linear infinite;
            z-index: 9999;
            pointer-events: none;
        }
        
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        
        /* „Ç≥„É≥„ÉÜ„Éä */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        /* „Éò„ÉÉ„ÉÄ„Éº */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border: var(--border-glow);
            border-radius: 5px;
            box-shadow: var(--glow);
            background: rgba(10, 10, 10, 0.9);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(0, 255, 65, 0.1) 50%, 
                transparent 70%);
            animation: shine 10s linear infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .title {
            font-size: 2.8rem;
            color: var(--accent);
            text-shadow: 0 0 15px var(--accent);
            margin-bottom: 10px;
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            color: var(--text-dark);
            font-size: 1rem;
            letter-spacing: 2px;
            z-index: 1;
            position: relative;
        }
        
        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        /* „Çµ„Ç§„Éâ„Éê„Éº */
        .sidebar {
            background: rgba(17, 17, 17, 0.9);
            border: var(--border-glow);
            border-radius: 5px;
            padding: 20px;
            box-shadow: var(--glow);
        }
        
        .control-panel {
            margin-bottom: 30px;
        }
        
        .panel-title {
            color: var(--accent);
            font-size: 1.2rem;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--accent-secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .panel-title::before {
            content: '‚ñ∂';
            color: var(--accent);
        }
        
        /* „Éà„Ç∞„É´„Éú„Çø„É≥ */
        .toggle-group {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .toggle-btn {
            background: transparent;
            border: var(--border-glow);
            color: var(--text);
            padding: 12px;
            border-radius: 3px;
            cursor: pointer;
            font-family: var(--terminal-font);
            font-size: 0.9rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .toggle-btn::before {
            content: '‚óº';
            color: var(--accent);
            font-size: 0.8rem;
        }
        
        .toggle-btn.active {
            background: rgba(0, 255, 65, 0.1);
            color: var(--accent);
            box-shadow: var(--glow);
        }
        
        .toggle-btn.active::before {
            content: '‚ñ∂';
        }
        
        .toggle-btn:hover {
            background: rgba(0, 255, 65, 0.15);
            transform: translateX(5px);
        }
        
        /* Ê§úÁ¥¢„Éú„ÉÉ„ÇØ„Çπ */
        .search-box {
            margin-bottom: 20px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: var(--border-glow);
            color: var(--accent);
            padding: 15px 15px 15px 45px;
            font-family: var(--terminal-font);
            font-size: 1rem;
            border-radius: 3px;
            outline: none;
        }
        
        .search-input::placeholder {
            color: var(--text-dark);
        }
        
        .search-input:focus {
            box-shadow: var(--glow-strong);
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
        }
        
        .search-btn {
            width: 100%;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            border: var(--border-glow);
            color: var(--accent);
            padding: 15px;
            font-family: var(--terminal-font);
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 10px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 255, 65, 0.2), 
                transparent);
            transition: left 0.5s;
        }
        
        .search-btn:hover::before {
            left: 100%;
        }
        
        .search-btn:hover {
            box-shadow: var(--glow);
        }
        
        /* „ÇØ„Ç§„ÉÉ„ÇØ„Ç¢„ÇØ„Çª„Çπ„Ç∞„É™„ÉÉ„Éâ */
        .quick-access {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            border: var(--border);
        }
        
        .quick-access::-webkit-scrollbar {
            width: 8px;
        }
        
        .quick-access::-webkit-scrollbar-track {
            background: var(--secondary);
        }
        
        .quick-access::-webkit-scrollbar-thumb {
            background: var(--accent-secondary);
        }
        
        .site-btn {
            background: rgba(17, 17, 17, 0.8);
            border: var(--border);
            color: var(--text);
            padding: 15px 5px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.8rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .site-btn:hover {
            background: rgba(0, 255, 65, 0.1);
            border-color: var(--accent);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }
        
        .site-btn .icon {
            font-size: 1.5rem;
        }
        
        .site-btn.youtube { color: #FF0000; }
        .site-btn.google { color: #4285F4; }
        .site-btn.netflix { color: #E50914; }
        .site-btn.spotify { color: #1DB954; }
        .site-btn.twitch { color: #9146FF; }
        .site-btn.reddit { color: #FF4500; }
        
        /* „Éñ„É©„Ç¶„Ç∂„Çª„ÇØ„Ç∑„Éß„É≥ */
        .browser-section {
            background: rgba(17, 17, 17, 0.9);
            border: var(--border-glow);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: var(--glow);
        }
        
        .browser-header {
            background: var(--secondary);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: var(--border);
        }
        
        .browser-controls {
            display: flex;
            gap: 5px;
        }
        
        .ctrl-btn {
            width: 35px;
            height: 35px;
            background: var(--primary);
            border: var(--border);
            color: var(--text);
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .ctrl-btn:hover {
            background: var(--accent);
            color: var(--primary);
            border-color: var(--accent);
        }
        
        .url-bar {
            flex: 1;
            background: var(--primary);
            border: var(--border);
            color: var(--accent);
            padding: 10px 15px;
            font-family: var(--terminal-font);
            font-size: 0.9rem;
            border-radius: 3px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        
        .browser-frame {
            width: 100%;
            height: 700px;
            border: none;
            background: black;
        }
        
        /* „Çπ„ÉÜ„Éº„Çø„Çπ„Éê„Éº */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: var(--secondary);
            border-top: var(--border);
            font-size: 0.8rem;
            color: var(--text-dark);
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-led {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-secondary);
            box-shadow: 0 0 5px var(--accent);
        }
        
        .status-led.active {
            background: var(--accent);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* ÈÄöÁü• */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(17, 17, 17, 0.95);
            border: var(--border-glow);
            border-left: 3px solid var(--accent);
            color: var(--text);
            padding: 15px 20px;
            border-radius: 3px;
            box-shadow: var(--glow);
            max-width: 300px;
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 1100px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .browser-frame {
                height: 500px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .quick-access {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            }
            
            .browser-frame {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- „Çπ„Ç≠„É£„É≥„É©„Ç§„É≥ -->
    <div class="scan-line"></div>
    
    <!-- ÈÄöÁü• -->
    <div class="notification" id="notification"></div>
    
    <div class="container">
        <!-- „Éò„ÉÉ„ÉÄ„Éº -->
        <div class="header glitch">
            <h1 class="title">‚óà dark CYBER ‚óà</h1>
            <p class="subtitle">>_ SECURE BROWSING INTERFACE - VERSION 1.2.0</p>
        </div>
        
        <!-- „É°„Ç§„É≥„Ç∞„É™„ÉÉ„Éâ -->
        <div class="main-grid">
            <!-- „Çµ„Ç§„Éâ„Éê„Éº -->
            <div class="sidebar">
                <!-- „Ç≥„É≥„Éà„É≠„Éº„É´„Éë„Éç„É´ -->
                <div class="control-panel">
                    <div class="panel-title">CONTROL PANEL</div>
                    
                    <div class="toggle-group">
                        <button class="toggle-btn active" onclick="toggleCategory('all')">
                            <span>ALL SITES</span>
                        </button>
                        <button class="toggle-btn" onclick="toggleCategory('social')">
                            <span>SOCIAL MEDIA</span>
                        </button>
                        <button class="toggle-btn" onclick="toggleCategory('video')">
                            <span>VIDEO STREAMING</span>
                        </button>
                        <button class="toggle-btn" onclick="toggleCategory('music')">
                            <span>MUSIC</span>
                        </button>
                        <button class="toggle-btn" onclick="toggleCategory('gaming')">
                            <span>GAMING</span>
                        </button>
                        <button class="toggle-btn" onclick="toggleCategory('search')">
                            <span>SEARCH ENGINES</span>
                        </button>
                    </div>
                </div>
                
                <!-- Ê§úÁ¥¢ -->
                <div class="search-box">
                    <div class="search-icon">></div>
                    <input type="text" class="search-input" id="searchInput" 
                           placeholder="ENTER URL OR SEARCH QUERY..."
                           onkeypress="handleEnter(event)">
                    <button class="search-btn" onclick="navigateSite()">
                        >_ INITIATE CONNECTION
                    </button>
                </div>
                
                <!-- „ÇØ„Ç§„ÉÉ„ÇØ„Ç¢„ÇØ„Çª„Çπ -->
                <div class="panel-title">QUICK ACCESS</div>
                <div class="quick-access" id="quickAccess">
                    <!-- „Çµ„Ç§„Éà„Éú„Çø„É≥„ÅØJS„ÅßÂãïÁöÑ„Å´ÁîüÊàê -->
                </div>
            </div>
            
            <!-- „Éñ„É©„Ç¶„Ç∂ -->
            <div class="browser-section">
                <div class="browser-header">
                    <div class="browser-controls">
                        <button class="ctrl-btn" onclick="goBack()" title="Back">‚Üê</button>
                        <button class="ctrl-btn" onclick="goForward()" title="Forward">‚Üí</button>
                        <button class="ctrl-btn" onclick="refreshPage()" title="Refresh">‚Üª</button>
                        <button class="ctrl-btn" onclick="openNewTab()" title="New Tab">+</button>
                        <button class="ctrl-btn" onclick="copyUrl()" title="Copy URL">üìã</button>
                    </div>
                    <div class="url-bar" id="urlDisplay">>_ READY FOR CONNECTION...</div>
                </div>
                <iframe class="browser-frame" id="browserFrame" 
                        sandbox="allow-scripts allow-forms allow-same-origin allow-popups">
                </iframe>
                
                <div class="status-bar">
                    <div class="status-item">
                        <div class="status-led active" id="statusLed"></div>
                        <span id="statusText">CONNECTED</span>
                    </div>
                    <div class="status-item">
                        <span id="siteCount">0</span> SITES AVAILABLE
                    </div>
                    <div class="status-item">
                        SECURITY: <span id="securityLevel" style="color: var(--accent)">ACTIVE</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // „É°„Ç§„É≥Ë¶ÅÁ¥†
        const browserFrame = document.getElementById('browserFrame');
        const searchInput = document.getElementById('searchInput');
        const urlDisplay = document.getElementById('urlDisplay');
        const notification = document.getElementById('notification');
        const quickAccess = document.getElementById('quickAccess');
        const statusLed = document.getElementById('statusLed');
        const statusText = document.getElementById('statusText');
        const siteCount = document.getElementById('siteCount');
        
        // Áä∂ÊÖãÁÆ°ÁêÜ
        let history = [];
        let currentIndex = -1;
        let activeCategory = 'all';
        let siteStats = { total: 0, active: 0 };
        
        // „Çµ„Ç§„Éà„Éá„Éº„Çø„Éô„Éº„Çπ
        const sites = [
            // ÂãïÁîª„Çπ„Éà„É™„Éº„Éü„É≥„Ç∞
            { id: 'youtube', name: 'YouTube', url: 'https://www.youtube.com', icon: '‚ñ∂Ô∏è', category: 'video' },
            { id: 'netflix', name: 'Netflix', url: 'https://www.netflix.com', icon: 'üé¨', category: 'video' },
            { id: 'twitch', name: 'Twitch', url: 'https://www.twitch.tv', icon: 'üî¥', category: 'video' },
            { id: 'dailymotion', name: 'Dailymotion', url: 'https://www.dailymotion.com', icon: 'üì∫', category: 'video' },
            { id: 'hulu', name: 'Hulu', url: 'https://www.hulu.com', icon: 'üü¢', category: 'video' },
            { id: 'disney', name: 'Disney+', url: 'https://www.disneyplus.com', icon: 'üè∞', category: 'video' },
            
            // Èü≥Ê•Ω
            { id: 'spotify', name: 'Spotify', url: 'https://open.spotify.com', icon: 'üéµ', category: 'music' },
            { id: 'soundcloud', name: 'SoundCloud', url: 'https://soundcloud.com', icon: '‚òÅÔ∏è', category: 'music' },
            { id: 'pandora', name: 'Pandora', url: 'https://www.pandora.com', icon: 'üé∂', category: 'music' },
            
            // „ÇΩ„Éº„Ç∑„É£„É´„É°„Éá„Ç£„Ç¢
            { id: 'twitter', name: 'Twitter', url: 'https://twitter.com', icon: 'üê¶', category: 'social' },
            { id: 'reddit', name: 'Reddit', url: 'https://www.reddit.com', icon: 'üì±', category: 'social' },
            { id: 'instagram', name: 'Instagram', url: 'https://www.instagram.com', icon: 'üì∏', category: 'social' },
            { id: 'facebook', name: 'Facebook', url: 'https://www.facebook.com', icon: 'üë•', category: 'social' },
            { id: 'tiktok', name: 'TikTok', url: 'https://www.tiktok.com', icon: 'üéµ', category: 'social' },
            { id: 'pinterest', name: 'Pinterest', url: 'https://www.pinterest.com', icon: 'üìå', category: 'social' },
            { id: 'tumblr', name: 'Tumblr', url: 'https://www.tumblr.com', icon: 'üí¨', category: 'social' },
            
            // „Ç≤„Éº„É†
            { id: 'roblox', name: 'Roblox', url: 'https://www.roblox.com', icon: 'üéÆ', category: 'gaming' },
            { id: 'epicgames', name: 'Epic Games', url: 'https://www.epicgames.com', icon: 'üéØ', category: 'gaming' },
            { id: 'steam', name: 'Steam', url: 'https://store.steampowered.com', icon: '‚öôÔ∏è', category: 'gaming' },
            { id: 'coolmath', name: 'Cool Math', url: 'https://www.coolmathgames.com', icon: 'üßÆ', category: 'gaming' },
            { id: 'krunker', name: 'Krunker', url: 'https://krunker.io', icon: 'üî´', category: 'gaming' },
            { id: 'poki', name: 'Poki', url: 'https://poki.com', icon: 'üïπÔ∏è', category: 'gaming' },
            
            // Ê§úÁ¥¢„Ç®„É≥„Ç∏„É≥
            { id: 'google', name: 'Google', url: 'https://www.google.com', icon: 'üîç', category: 'search' },
            { id: 'bing', name: 'Bing', url: 'https://www.bing.com', icon: 'üîé', category: 'search' },
            { id: 'duckduckgo', name: 'DuckDuckGo', url: 'https://duckduckgo.com', icon: 'ü¶Ü', category: 'search' },
            
            // „Åù„ÅÆ‰ªñ
            { id: 'discord', name: 'Discord', url: 'https://discord.com', icon: 'üí¨', category: 'social' },
            { id: 'amazon', name: 'Amazon Video', url: 'https://www.amazon.com/Amazon-Video', icon: 'üé•', category: 'video' },
            { id: 'github', name: 'GitHub', url: 'https://github.com', icon: 'üêô', category: 'other' },
            { id: 'wikipedia', name: 'Wikipedia', url: 'https://wikipedia.org', icon: 'üìö', category: 'other' }
        ];
        
        // ÂàùÊúüÂåñ
        function initialize() {
            generateQuickAccess();
            updateStats();
            loadUrl('https://www.google.com');
            setupEventListeners();
            startStatusAnimation();
            
            // ÂàùÊúüÈÄöÁü•
            showNotification('>_ SYSTEM INITIALIZED', 'success');
        }
        
        // „ÇØ„Ç§„ÉÉ„ÇØ„Ç¢„ÇØ„Çª„ÇπÁîüÊàê
        function generateQuickAccess() {
            quickAccess.innerHTML = '';
            
            const filteredSites = activeCategory === 'all' 
                ? sites 
                : sites.filter(site => site.category === activeCategory);
            
            filteredSites.forEach(site => {
                const btn = document.createElement('button');
                btn.className = `site-btn ${site.id} ${site.category}`;
                btn.innerHTML = `
                    <div class="icon">${site.icon}</div>
                    <div>${site.name}</div>
                `;
                btn.title = site.url;
                btn.onclick = () => {
                    searchInput.value = site.url;
                    navigateToSite(site.url, site.name);
                };
                quickAccess.appendChild(btn);
            });
            
            siteCount.textContent = filteredSites.length;
        }
        
        // „Ç´„ÉÜ„Ç¥„É™Âàá„ÇäÊõø„Åà
        function toggleCategory(category) {
            // „Éà„Ç∞„É´„Éú„Çø„É≥„ÅÆÁä∂ÊÖãÊõ¥Êñ∞
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // „Ç´„ÉÜ„Ç¥„É™Â§âÊõ¥
            activeCategory = category;
            generateQuickAccess();
            
            showNotification(`>_ CATEGORY: ${category.toUpperCase()}`, 'info');
        }
        
        // „Çµ„Ç§„Éà„Å´„Éä„Éì„Ç≤„Éº„Éà
        function navigateSite() {
            const input = searchInput.value.trim();
            if (!input) {
                showNotification('>_ ERROR: NO INPUT DETECTED', 'error');
                return;
            }
            
            navigateToSite(processInput(input), 'Custom Destination');
        }
        
        function navigateToSite(url, name = '') {
            // Â±•Ê≠¥Êõ¥Êñ∞
            history = history.slice(0, currentIndex + 1);
            history.push(url);
            currentIndex = history.length - 1;
            
            // „Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞
            updateStatus('CONNECTING...', 'warning');
            
            // iframe„ÅßË™≠„ÅøËæº„Åø
            browserFrame.src = url;
            urlDisplay.textContent = `>_ CONNECTING TO: ${url.substring(0, 50)}...`;
            
            // Ë™≠„ÅøËæº„ÅøÂÆå‰∫ÜÊôÇ„ÅÆÂá¶ÁêÜ
            browserFrame.onload = function() {
                updateStatus('CONNECTED', 'success');
                urlDisplay.textContent = `>_ CONNECTED: ${url.substring(0, 60)}`;
                
                if (name) {
                    showNotification(`>_ ACCESS GRANTED: ${name}`, 'success');
                }
                
                // Áõ£Ë¶ñ„Çπ„ÇØ„É™„Éó„Éà„ÅÆÁÑ°ÂäπÂåñË©¶Ë°å
                try {
                    const iframeDoc = browserFrame.contentDocument || browserFrame.contentWindow.document;
                    disableMonitoringScripts(iframeDoc);
                } catch (e) {
                    // „ÇØ„É≠„Çπ„Ç™„É™„Ç∏„É≥Âà∂Èôê
                }
            };
            
            // „Ç®„É©„ÉºÂá¶ÁêÜ
            browserFrame.onerror = function() {
                updateStatus('CONNECTION FAILED', 'error');
                showNotification('>_ CONNECTION FAILED', 'error');
            };
        }
        
        // ÂÖ•ÂäõÂá¶ÁêÜ
        function processInput(input) {
            // URL„ÅÆÊ§úË®º
            if (input.includes('.') && !input.includes(' ')) {
                return input.startsWith('http') ? input : 'https://' + input;
            }
            
            // Ê§úÁ¥¢Ë™û„ÅÆÂ†¥Âêà
            return `https://www.google.com/search?q=${encodeURIComponent(input)}`;
        }
        
        // Áõ£Ë¶ñ„Çπ„ÇØ„É™„Éó„ÉàÁÑ°ÂäπÂåñ
        function disableMonitoringScripts(doc) {
            // Securly„Çπ„ÇØ„É™„Éó„Éà„ÇíÊé¢„Åô
            const scripts = doc.querySelectorAll('script');
            let blockedCount = 0;
            
            scripts.forEach(script => {
                const src = script.src || '';
                if (src.includes('securly') || src.includes('content') || src.includes('blocked')) {
                    script.remove();
                    blockedCount++;
                }
            });
            
            if (blockedCount > 0) {
                showNotification(`>_ ${blockedCount} MONITORING SCRIPTS NEUTRALIZED`, 'warning');
            }
            
            // „Éñ„É≠„ÉÉ„ÇØ„Éö„Éº„Ç∏Ê§úÂá∫
            if (doc.body && doc.body.innerHTML.includes("isn't allowed")) {
                bypassBlockPage(doc);
            }
        }
        
        // „Éñ„É≠„ÉÉ„ÇØ„Éö„Éº„Ç∏„Éê„Ç§„Éë„Çπ
        function bypassBlockPage(doc) {
            try {
                const params = new URLSearchParams(doc.location.search);
                const siteParam = params.get('site');
                
                if (siteParam) {
                    const actualUrl = atob(siteParam);
                    showNotification(`>_ BLOCK BYPASS: REDIRECTING...`, 'warning');
                    
                    setTimeout(() => {
                        browserFrame.src = actualUrl;
                    }, 1000);
                }
            } catch (error) {
                // „Éê„Ç§„Éë„ÇπÂ§±Êïó
            }
        }
        
        // „Éñ„É©„Ç¶„Ç∂„Ç≥„É≥„Éà„É≠„Éº„É´
        function goBack() {
            if (currentIndex > 0) {
                currentIndex--;
                browserFrame.src = history[currentIndex];
                urlDisplay.textContent = `>_ NAVIGATING BACK...`;
                showNotification('>_ NAVIGATION: BACK', 'info');
            }
        }
        
        function goForward() {
            if (currentIndex < history.length - 1) {
                currentIndex++;
                browserFrame.src = history[currentIndex];
                urlDisplay.textContent = `>_ NAVIGATING FORWARD...`;
                showNotification('>_ NAVIGATION: FORWARD', 'info');
            }
        }
        
        function refreshPage() {
            if (history[currentIndex]) {
                browserFrame.src = history[currentIndex];
                showNotification('>_ PAGE REFRESHED', 'info');
            }
        }
        
        function openNewTab() {
            if (history[currentIndex]) {
                window.open(history[currentIndex], '_blank');
                showNotification('>_ OPENED IN NEW TAB', 'info');
            }
        }
        
        function copyUrl() {
            if (history[currentIndex]) {
                navigator.clipboard.writeText(history[currentIndex])
                    .then(() => showNotification('>_ URL COPIED TO CLIPBOARD', 'success'))
                    .catch(err => showNotification('>_ COPY FAILED', 'error'));
            }
        }
        
        // „Çπ„ÉÜ„Éº„Çø„ÇπÁÆ°ÁêÜ
        function updateStatus(text, type) {
            statusText.textContent = text;
            statusLed.className = 'status-led active';
            
            const colors = {
                'success': '#00ff41',
                'warning': '#ffaa00',
                'error': '#ff0041',
                'info': '#00aaff'
            };
            
            statusLed.style.background = colors[type] || colors.info;
            statusLed.style.boxShadow = `0 0 10px ${colors[type] || colors.info}`;
        }
        
        function updateStats() {
            siteStats.total = sites.length;
            siteStats.active = sites.length; // „Åô„Åπ„Å¶Âà©Áî®ÂèØËÉΩ„Å®‰ªÆÂÆö
        }
        
        // ÈÄöÁü•Ë°®Á§∫
        function showNotification(message, type = 'info') {
            notification.textContent = message;
            notification.className = 'notification show';
            
            const colors = {
                'info': '#00aaff',
                'success': '#00ff41',
                'warning': '#ffaa00',
                'error': '#ff0041'
            };
            
            notification.style.borderLeftColor = colors[type] || colors.info;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // „Çπ„ÉÜ„Éº„Çø„Çπ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        function startStatusAnimation() {
            let count = 0;
            setInterval(() => {
                const symbols = ['‚óà', '‚óÜ', '‚óá', '‚óé', '‚óè'];
                document.querySelector('.title').textContent = 
                    `${symbols[count % symbols.length]} CYBER PORTAL ${symbols[count % symbols.length]}`;
                count++;
            }, 1000);
        }
        
        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
        function setupEventListeners() {
            // Enter„Ç≠„Éº„ÅßÊ§úÁ¥¢
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') navigateSite();
            });
            
            // Ctrl+Shift+S„Åß„Çµ„Ç§„ÉàË°®Á§∫Âàá„ÇäÊõø„Åà
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.shiftKey && e.key === 'S') {
                    e.preventDefault();
                    const current = document.querySelector('.toggle-btn.active');
                    const category = current.textContent.trim().toLowerCase();
                    toggleCategory(category === 'all sites' ? 'social' : 
                                 category === 'social media' ? 'video' :
                                 category === 'video streaming' ? 'music' :
                                 category === 'music' ? 'gaming' :
                                 category === 'gaming' ? 'search' : 'all');
                }
                
                // „Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà„Ç≠„Éº
                if (e.ctrlKey && e.key === 'ArrowLeft') goBack();
                if (e.ctrlKey && e.key === 'ArrowRight') goForward();
                if (e.ctrlKey && e.key === 'r') refreshPage();
            });
        }
        
        // Enter„Ç≠„Éº„Éè„É≥„Éâ„É©
        function handleEnter(event) {
            if (event.key === 'Enter') navigateSite();
        }
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇÂàùÊúüÂåñ
        window.onload = initialize;
    </script>
</body>
</html>
