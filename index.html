<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNG darks-test</title>
    <style>
        /* カスタムプロパティ - 紫とシアンのダークウェブ風 */
        :root {
            --primary: #121212;
            --secondary: #1a1a1a;
            --accent: #8a2be2; /* 紫色 */
            --accent2: #00d4ff; /* シアン */
            --text: #e0e0e0;
            --text-dim: #888;
            --glow: 0 0 15px rgba(138, 43, 226, 0.5);
            --glow2: 0 0 15px rgba(0, 212, 255, 0.3);
            --gradient: linear-gradient(135deg, var(--accent), var(--accent2));
        }
        
        /* リセット */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--primary);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* スタート画面 - Google/TOR風 */
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        
        #startScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* ロゴとタイトル */
        .portal-logo {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .logo-text {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 10px;
            margin-bottom: 10px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: var(--glow2);
        }
        
        .logo-tagline {
            color: var(--text-dim);
            font-size: 0.9rem;
            letter-spacing: 2px;
        }
        
        /* メイン検索ボックス */
        .main-search {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 18px 30px;
            font-size: 1.1rem;
            background: var(--secondary);
            border: 2px solid transparent;
            border-radius: 30px;
            color: var(--text);
            outline: none;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .search-box:focus {
            border-color: var(--accent);
            box-shadow: var(--glow), 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--gradient);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s;
        }
        
        .search-button:hover {
            transform: translateY(-50%) scale(1.05);
        }
        
        /* クイックリンク */
        .quick-links {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .quick-link {
            background: var(--secondary);
            border: 1px solid transparent;
            color: var(--text);
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        
        .quick-link:hover {
            background: rgba(138, 43, 226, 0.1);
            border-color: var(--accent);
        }
        
        /* ブラウザ画面 - シンプルなGoogle/TOR風 */
        #browserScreen {
            width: 100%;
            height: 100vh;
            display: none;
            flex-direction: column;
        }
        
        #browserScreen.active {
            display: flex;
        }
        
        /* ブラウザヘッダー */
        .browser-header {
            background: var(--secondary);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .browser-logo {
            color: var(--accent);
            font-weight: 500;
            font-size: 1.2rem;
        }
        
        .browser-search {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #3a3a3a;
            color: var(--text);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .browser-search:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .nav-buttons {
            display: flex;
            gap: 8px;
        }
        
        .nav-btn {
            background: transparent;
            border: 1px solid #3a3a3a;
            color: var(--text);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent);
        }
        
        /* ブラウザコンテンツ */
        .browser-content {
            flex: 1;
            display: flex;
        }
        
        .browser-frame {
            flex: 1;
            border: none;
            background: white;
        }
        
        /* タブバー */
        .tab-bar {
            background: var(--secondary);
            padding: 10px 20px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #2a2a2a;
        }
        
        .tab {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #3a3a3a;
            color: var(--text);
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        
        .tab:hover {
            background: rgba(138, 43, 226, 0.1);
        }
        
        .tab.active {
            background: var(--gradient);
            color: white;
            border-color: transparent;
        }
        
        /* ゲームモード */
        .game-mode-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--gradient);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        /* グリッチエフェクト */
        .glitch {
            position: relative;
            animation: glitch 5s infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            97% { transform: translate(0); }
            98% { transform: translate(-1px, 0); }
            99% { transform: translate(1px, 1px); }
        }
        
        /* レスポンシブ */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 2.5rem;
                letter-spacing: 5px;
            }
            
            .main-search {
                padding: 0 20px;
            }
            
            .quick-links {
                gap: 10px;
                padding: 0 20px;
            }
            
            .quick-link {
                padding: 8px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- スタート画面 -->
    <div id="startScreen">
        <div class="portal-logo glitch">
            <div class="logo-text">KNG darks-test</div>
            <div class="logo-tagline">ACCESS • BROWSE • EXPLORE  Vr 1.3.0</div>
        </div>
        
        <div class="main-search">
            <input type="text" class="search-box" id="mainSearch" placeholder="Search or enter website URL..." autocomplete="off">
            <button class="search-button" onclick="startBrowse()">Enter Portal</button>
        </div>
        
        <div class="quick-links">
            <div class="quick-link" onclick="quickAccess('https://www.youtube.com')">YouTube</div>
            <div class="quick-link" onclick="quickAccess('https://www.reddit.com')">Reddit</div>
            <div class="quick-link" onclick="quickAccess('https://www.twitch.tv')">Twitch</div>
            <div class="quick-link" onclick="quickAccess('https://discord.com')">Discord</div>
            <div class="quick-link" onclick="quickAccess('https://krunker.io')">Krunker</div>
            <div class="quick-link" onclick="quickAccess('https://www.roblox.com')">Roblox</div>
        </div>
    </div>
    
    <!-- ブラウザ画面 -->
    <div id="browserScreen">
        <div class="browser-header">
            <div class="browser-logo">KNG darks</div>
            <input type="text" class="browser-search" id="browserSearch" placeholder="Search or enter URL...">
            <div class="nav-buttons">
                <button class="nav-btn" onclick="browserBack()">←</button>
                <button class="nav-btn" onclick="browserForward()">→</button>
                <button class="nav-btn" onclick="browserRefresh()">↻</button>
                <button class="nav-btn" onclick="browserHome()">⌂</button>
            </div>
        </div>
        
        <div class="browser-content">
            <iframe class="browser-frame" id="browserFrame" 
                    sandbox="allow-scripts allow-forms allow-same-origin allow-popups">
            </iframe>
        </div>
        
        <div class="tab-bar">
            <div class="tab active" onclick="switchTab('main')">Main</div>
            <div class="tab" onclick="switchTab('youtube')">YouTube</div>
            <div class="tab" onclick="switchTab('games')">Games</div>
            <div class="tab" onclick="switchTab('social')">Social</div>
        </div>
        
        <button class="game-mode-btn" onclick="toggleGameMode()">Game Mode</button>
    </div>

    <script>
        // 要素
        const startScreen = document.getElementById('startScreen');
        const browserScreen = document.getElementById('browserScreen');
        const mainSearch = document.getElementById('mainSearch');
        const browserSearch = document.getElementById('browserSearch');
        const browserFrame = document.getElementById('browserFrame');
        
        // 状態
        let tabs = {
            main: 'https://www.google.com',
            youtube: 'https://www.youtube.com',
            games: 'https://krunker.io',
            social: 'https://www.reddit.com'
        };
        let currentTab = 'main';
        let gameMode = false;
        
        // 初期化
        function init() {
            // メイン検索でEnterキー
            mainSearch.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') startBrowse();
            });
            
            // ブラウザ検索でEnterキー
            browserSearch.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') navigateFromBrowser();
            });
            
            // iframe読み込み時のURL更新
            browserFrame.addEventListener('load', () => {
                try {
                    const url = browserFrame.contentWindow.location.href;
                    browserSearch.value = url;
                    
                    // 監視スクリプトの無効化
                    disableMonitoring();
                } catch(e) {
                    // クロスオリジン制限
                }
            });
        }
        
        // スタート画面からブラウザへ
        function startBrowse() {
            const input = mainSearch.value.trim();
            let url;
            
            if (!input) {
                url = 'https://www.google.com';
            } else if (input.includes('.') && !input.includes(' ')) {
                url = input.startsWith('http') ? input : 'https://' + input;
            } else {
                url = `https://www.google.com/search?q=${encodeURIComponent(input)}`;
            }
            
            // スタート画面をフェードアウト
            startScreen.classList.add('hidden');
            
            // ブラウザ画面を表示
            setTimeout(() => {
                browserScreen.classList.add('active');
                loadUrl(url);
                tabs.main = url;
            }, 500);
        }
        
        // クイックアクセス
        function quickAccess(url) {
            mainSearch.value = url;
            startBrowse();
        }
        
        // URL読み込み
        function loadUrl(url) {
            browserFrame.src = url;
            browserSearch.value = url;
        }
        
        // ブラウザからのナビゲーション
        function navigateFromBrowser() {
            const input = browserSearch.value.trim();
            let url;
            
            if (input.includes('.') && !input.includes(' ')) {
                url = input.startsWith('http') ? input : 'https://' + input;
            } else {
                url = `https://www.google.com/search?q=${encodeURIComponent(input)}`;
            }
            
            loadUrl(url);
            tabs[currentTab] = url;
        }
        
        // ブラウザコントロール
        function browserBack() {
            browserFrame.contentWindow.history.back();
        }
        
        function browserForward() {
            browserFrame.contentWindow.history.forward();
        }
        
        function browserRefresh() {
            browserFrame.contentWindow.location.reload();
        }
        
        function browserHome() {
            loadUrl(tabs[currentTab]);
        }
        
        // タブ切り替え
        function switchTab(tabName) {
            currentTab = tabName;
            
            // タブの見た目更新
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // タブのURLを読み込み
            loadUrl(tabs[tabName]);
        }
        
        // 監視スクリプト無効化
        function disableMonitoring() {
            try {
                const iframeDoc = browserFrame.contentDocument;
                const scripts = iframeDoc.querySelectorAll('script');
                
                scripts.forEach(script => {
                    const src = script.src || '';
                    if (src.includes('securly') || src.includes('content') || 
                        src.includes('blocked')) {
                        script.remove();
                    }
                });
                
                // ブロックページ検出
                if (iframeDoc.body && iframeDoc.body.innerHTML.includes("isn't allowed")) {
                    bypassBlockPage(iframeDoc);
                }
            } catch(e) {
                // クロスオリジン制限
            }
        }
        
        // ブロックページバイパス
        function bypassBlockPage(doc) {
            try {
                const params = new URLSearchParams(doc.location.search);
                const siteParam = params.get('site');
                
                if (siteParam) {
                    const actualUrl = atob(siteParam);
                    browserFrame.src = actualUrl;
                }
            } catch(e) {
                // バイパス失敗
            }
        }
        
        // ゲームモード切り替え
        function toggleGameMode() {
            gameMode = !gameMode;
            const btn = document.querySelector('.game-mode-btn');
            
            if (gameMode) {
                btn.textContent = 'Exit Game Mode';
                btn.style.background = 'linear-gradient(135deg, #ff416c, #ff4b2b)';
                document.body.style.cursor = 'none';
                
                // iframe内もカーソルを非表示に
                try {
                    const style = document.createElement('style');
                    style.textContent = '* { cursor: none !important; }';
                    browserFrame.contentDocument.head.appendChild(style);
                } catch(e) {}
            } else {
                btn.textContent = 'Game Mode';
                btn.style.background = 'linear-gradient(135deg, #8a2be2, #00d4ff)';
                document.body.style.cursor = 'default';
            }
        }
        
        // 初期化実行
        window.onload = init;
    </script>
</body>
</html>
